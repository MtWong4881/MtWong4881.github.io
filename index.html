<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Assignment Countdown</title>
<style>
    * {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        font-family: 'Segoe UI', Tahoma, sans-serif;
        background-color: #1e1f22;
        color: #fff;
        padding: 20px;
    }

    h1 {
        text-align: center;
        color: #ff4b4b;
        margin-bottom: 40px;
    }

    .container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .card {
        background-color: #2a2b2f;
        border-radius: 15px;
        padding: 20px;
        width: 300px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        transition: transform 0.3s ease;
    }

    .card:hover {
        transform: scale(1.03);
    }

    .event-title {
        font-size: 20px;
        margin-bottom: 10px;
        color: #ffd369;
    }

    .countdown {
        font-size: 18px;
        font-weight: bold;
        color: #ff4b4b;
    }

    @media (max-width: 600px) {
        .card {
            width: 100%;
        }
    }
</style>
</head>
<body>

<h1>ð Exam Countdown</h1>
<div class="container" id="container"></div>

<script>
    // === HOW TO ADD OR EDIT EVENTS ===
    // Each event is added as an object in the array below.
    // To add a new event:
    // 1. Copy one of the existing lines (between { ... }).
    // 2. Change the `id` to something unique (used internally).
    // 3. Change the `title` to the name of your event.
    // 4. Change the `date` to the date and time it starts, e.g., "Apr 10, 2025 09:00:00"
    // Make sure all entries are separated by commas.

    const events = [
        { id: "Exam1", title: "Construction materials", date: "May 21, 2025 09:00:00" },
        { id: "Exam2", title: "Mechanic of mateials", date: "May 20, 2025 09:00:00" },
        { id: "Exam3", title: "Matrix exam ", date: "May 19, 2025 09:00:00" },
        { id: "Exam4", title: "Surveying", date: "May 16, 2025 09:00:00" },
    ];

    const container = document.getElementById('container');

    events.forEach(event => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `
            <div class="event-title">${event.title}</div>
            <div class="countdown" id="${event.id}">Loading...</div>
        `;
        container.appendChild(div);
    });

    function updateCountdowns() {
        const now = new Date().getTime();

        events.forEach(event => {
            const distance = new Date(event.date).getTime() - now;
            const el = document.getElementById(event.id);

            if (distance < 0) {
                el.innerHTML = "ð Exam Started";
                return;
            }

            const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
            const days = Math.floor(distance / (1000 * 60 * 60 * 24)) % 7;
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            el.innerHTML = `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;
        });
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
</script>

</body>
</html>
