<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment & Exam Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #d62828;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #f4f4f4;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .event-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #6a4c93;
    }

    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #d62828;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Assignment Section -->
  <h1>📚 Assignment Countdown</h1>
  <div class="container" id="assignment-container"></div>

  <!-- Exam Section -->
  <h1 style="color:#003049; margin-top: 60px;">🕒 Exam Timer</h1>
  <div class="container" id="exam-container"></div>

  <script>
    const assignmentEvents = [
        { id: "A1", title: "Mechanic of materials", date: "April 18, 2025 17:00:00" },
        { id: "A2", title: "Construction Mateials", date: "April 22, 2025 09:00:00" },
        { id: "A3", title: "Surveying ", date: "May 25, 2025 09:00:00" },
        { id: "A4", title: "Creativeity", date: "April 30, 2025 09:00:00" },
        { id: "A5", title: "Creativeity", date: "April 16, 2025 09:00:00" },
    ];

    const examEvents = [
      { id: "E1", title: "Construction Materials", date: "May 21, 2025 09:00:00" },
      { id: "E2", title: "Mechanics of Materials", date: "May 20, 2025 09:00:00" },
      { id: "E3", title: "Matrix Exam", date: "May 19, 2025 09:00:00" },
      { id: "E4", title: "Surveying", date: "May 16, 2025 09:00:00" },
    ];

    const assignmentContainer = document.getElementById('assignment-container');
    const examContainer = document.getElementById('exam-container');
    const examDuration = 3 * 60 * 60 * 1000; // 3 hours

    function updateCountdowns() {
      const now = new Date().getTime();

      assignmentContainer.innerHTML = '';
      examContainer.innerHTML = '';

      // === ASSIGNMENTS ===
      assignmentEvents.forEach(event => {
        const due = new Date(event.date).getTime();
        const distance = due - now;

        const weeks = Math.floor(distance / (1000 * 60 * 60 * 24 * 7));
        const days = Math.floor(distance / (1000 * 60 * 60 * 24)) % 7;
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="countdown">
            ${distance > 0 ? `${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s` : '✅ Submitted'}
          </div>
        `;
        assignmentContainer.appendChild(card);
      });

      // === EXAMS ===
      examEvents.forEach(event => {
        const start = new Date(event.date).getTime();
        const timeSinceStart = now - start;
        const timeLeft = start + examDuration - now;

        let status = '';
        if (timeSinceStart < 0) {
          status = '🕓 Not started';
        } else if (timeSinceStart >= 0 && timeSinceStart <= examDuration) {
          const h = Math.floor(timeLeft / (1000 * 60 * 60));
          const m = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
          const s = Math.floor((timeLeft % (1000 * 60)) / 1000);
          status = `⏳ Time left: ${h}h ${m}m ${s}s`;
        } else {
          status = '✅ Exam Ended';
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="countdown">${status}</div>
        `;
        examContainer.appendChild(card);
      });
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>

</body>
</html>
