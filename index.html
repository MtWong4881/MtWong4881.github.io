<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assignment & Exam Countdown</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background-color: #ffffff;
      color: #000000;
      padding: 0;
    }

    /* Navbar Styles */
    .navbar {
      background-color: #003049;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }

    .navbar a:hover {
      background-color: #d62828;
    }

    h1, h2 {
      text-align: center;
      color: #d62828;
      margin-bottom: 30px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      padding: 20px;
    }

    .card {
      background-color: #f4f4f4;
      border-radius: 15px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .event-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #6a4c93;
    }

    .countdown {
      font-size: 18px;
      font-weight: bold;
      color: #d62828;
    }

    .end-date {
      font-size: 18px;
      color: #555;
      text-align: right;
      margin-top: 10px;
    }

    @media (max-width: 600px) {
      .card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav class="navbar">
    <a href="index.html">Assignment & Exam Countdown</a>
    <a href="Study Plan.html">Study Plan</a>
  </nav>

  <!-- Exam Section -->
  <h1 style="color:#003049; margin-top: 40px;">ðŸŽ“ Exam Timer</h1>
  <div class="container" id="exam-container"></div>
  
  <!-- Assignment Section -->
  <h1>ðŸ“š Assignment Countdown</h1>
  <div class="container" id="assignment-container"></div>

  <script>
    const examEvents = [
      { id: "E1", title: "ENGG", date: "Dec 10, 2025 09:30:00" },
      { id: "E2", title: "MATH", date: "Dec 14, 2025 14:00:00" },
      { id: "E3", title: "ENGL", date: "Dec 19, 2025 09:30:00" }
    ];
    
    const assignmentEvents = [
    ];

    const assignmentContainer = document.getElementById('assignment-container');
    const examContainer = document.getElementById('exam-container');
    const examDuration = 3 * 60 * 60 * 1000; // 3 hours

    function formatTime(ms) {
      const weeks = Math.floor(ms / (1000 * 60 * 60 * 24 * 7));
      const days = Math.floor(ms / (1000 * 60 * 60 * 24)) % 7;
      const hours = Math.floor((ms % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((ms % (1000 * 60)) / 1000);
      return `Time left: ${weeks}w ${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    function updateCountdowns() {
      const now = new Date().getTime();
      assignmentContainer.innerHTML = '';
      examContainer.innerHTML = '';

      // === ASSIGNMENTS ===
      assignmentEvents.forEach(event => {
        const due = new Date(event.date).getTime();
        const distance = due - now;

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="countdown">
            ${distance > 0 ? formatTime(distance) : 'âœ… Submitted'}
          </div>
          <div class="end-date">${new Date(event.date).toLocaleString()}</div>
        `;
        assignmentContainer.appendChild(card);
      });

      // === EXAMS ===
      examEvents.forEach(event => {
        const start = new Date(event.date).getTime();
        const timeSinceStart = now - start;
        const timeLeft = start + examDuration - now;
        const timeUntilStart = start - now;

        let status = '';
        if (timeSinceStart < 0) {
          status = `Starts in: ${formatTime(timeUntilStart)}`;
        } else if (timeSinceStart <= examDuration) {
          status = `Time left: ${formatTime(timeLeft)}`;
        } else {
          status = 'âœ… Exam Ended';
        }

        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="event-title">${event.title}</div>
          <div class="countdown">${status}</div>
          <div class="end-date">${new Date(event.date).toLocaleString()}</div>
        `;
        examContainer.appendChild(card);
      });
    }

    updateCountdowns();
    setInterval(updateCountdowns, 1000);
  </script>
</body>
</html>
